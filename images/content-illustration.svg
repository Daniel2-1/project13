<svg width="400" height="350" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Mobile Phone Frame -->
  <rect x="120" y="30" width="160" height="280" rx="20" fill="#333" />
  <rect x="130" y="40" width="140" height="260" rx="15" fill="#FFFFFF" />
  
  <!-- App Interface -->
  <rect x="130" y="40" width="140" height="50" rx="15" fill="#4CAF50" />
  <circle cx="150" cy="65" r="10" fill="#FFFFFF" opacity="0.8" />
  <rect x="170" y="60" width="80" height="10" rx="5" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Profile Section -->
  <circle cx="200" cy="120" r="25" fill="#4CAF50" opacity="0.8" />
  <rect x="150" y="160" width="100" height="10" rx="5" fill="#EEEEEE" />
  <rect x="170" y="180" width="60" height="10" rx="5" fill="#EEEEEE" />
  
  <!-- Chat Bubbles -->
  <rect x="140" y="210" width="80" height="20" rx="10" fill="#EEEEEE" />
  <rect x="160" y="240" width="90" height="20" rx="10" fill="#4CAF50" opacity="0.7" />
  <rect x="140" y="270" width="70" height="20" rx="10" fill="#EEEEEE" />
  
  <!-- Person -->
  <circle cx="300" cy="150" r="30" fill="#4CAF50" />
  <rect x="285" y="180" width="30" height="80" rx="5" fill="#4CAF50" />
  <rect x="270" y="200" width="15" height="40" rx="5" fill="#4CAF50" />
  <rect x="315" y="200" width="15" height="40" rx="5" fill="#4CAF50" />
  
  <!-- Floating Elements -->
  <circle cx="80" y="100" r="15" fill="#EEEEEE" opacity="0.5" />
  <rect x="70" y="200" width="30" height="30" rx="5" fill="#EEEEEE" opacity="0.5" />
  <polygon points="350,80 370,110 330,110" fill="#EEEEEE" opacity="0.5" />
</svg>